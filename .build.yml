image: debian/unstable
packages:
  - gcc
  - libcurl4
  - libgtk-3-dev
  - meson
  - libjson-glib-dev
sources:
  - https://git.sr.ht/~tristan957/tllt-cp
tasks:
  - setup: |
      cd tllt-cp
      CC=gcc meson build
      meson configure build -Dwerror=true -Dwith-driver=true
  - build: |
      cd tllt-cp
      ninja -C build
